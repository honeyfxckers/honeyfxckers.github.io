<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #game {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #notcoin {
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: absolute;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #timer {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">0</div>
        <img src="Honey_fuckeers_coin.png" id="notcoin" alt="Notcoin">
        <div id="timer">30s</div>
    </div>

    <script>
        let score = 0;
        let time = 30; // Игра длится 30 секунд
        const notcoin = document.getElementById('notcoin');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        function getRandomPosition() {
            const game = document.getElementById('game');
            const x = Math.random() * (game.clientWidth - notcoin.clientWidth);
            const y = Math.random() * (game.clientHeight - notcoin.clientHeight);
            return { x, y };
        }

        function moveNotcoin() {
            const { x, y } = getRandomPosition();
            notcoin.style.left = `${x}px`;
            notcoin.style.top = `${y}px`;
        }

        notcoin.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            moveNotcoin();
        });

        function startTimer() {
            const timer = setInterval(() => {
                time--;
                timerDisplay.textContent = `${time}s`;
                if (time <= 0) {
                    clearInterval(timer);
                    alert(`Game over! Your score is: ${score}`);
                    // Reset game
                    score = 0;
                    time = 30;
                    scoreDisplay.textContent = score;
                    timerDisplay.textContent = `${time}s`;
                    moveNotcoin();
                }
            }, 1000);
        }

        moveNotcoin();
        startTimer();
    </script>
</body>
</html>
