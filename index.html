<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            border-radius: 10px;
            position: relative;
        }
        #notcoin {
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: absolute;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30s</div>
        <img src="Honey_fuckeers_coin.png" id="notcoin" alt="Notcoin">
    </div>

    <script>
        let score = 0;
        let time = 30; // Игра длится 30 секунд
        const notcoin = document.getElementById('notcoin');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        function getRandomPosition() {
            const game = document.getElementById('game');
            const x = Math.random() * (game.clientWidth - notcoin.clientWidth);
            const y = Math.random() * (game.clientHeight - notcoin.clientHeight);
            return { x, y };
        }

        function moveNotcoin() {
            const { x, y } = getRandomPosition();
            notcoin.style.left = `${x}px`;
            notcoin.style.top = `${y}px`;
        }

        notcoin.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            moveNotcoin();
        });

        function startTimer() {
            const timer = setInterval(() => {
                time--;
                timerDisplay.textContent = `Time: ${time}s`;
                if (time <= 0) {
                    clearInterval(timer);
                    alert(`Game over! Your score is: ${score}`);
                    // Reset game
                    score = 0;
                    time = 30;
                    scoreDisplay.textContent = `Score: ${score}`;
                    timerDisplay.textContent = `Time: ${time}s`;
                    moveNotcoin();
                }
            }, 1000);
        }

        moveNotcoin();
        startTimer();
    </script>
</body>
</html>
